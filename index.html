<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"
    <title>Nasa Contact Me</title>
</header>
<body>
    <main><h1>NASA</h1>
    </main>
    <section>
        <article><h3>Social Media</h3>
            <p>Twitter - @NASA</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram- @NASA</p>
            <p>Youtube - youtube.com/nasa</p>
        </article>
        <article><h3>Office Info</h3>
            <p>Public Commiunications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>{202) 358-4338 (Fax)</p>
        </article>
        <article><h3>Contact Us</h3>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="Message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <input type="submit" value="Send">
                    
        
        </article>



    </section>
</body>
</html>
